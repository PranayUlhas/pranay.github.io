<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine?</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&display=swap');
    
    body {
      font-family: 'Playfair Display', serif;
      background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4, #ffdde1);
      background-size: 300% 300%;
      animation: gradientBG 6s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      z-index: 1;
    }

    .card {
      width: 420px;
      height: 520px;
      background: rgba(255, 0, 102, 0.7); /* reddish pink color */
      border-radius: 20px;
      box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 30px;
      position: relative;
      border: 5px solid white;
      transition: transform 0.8s ease-in-out, opacity 0.5s ease-in-out;
      z-index: 2;
    }

    .heart {
      position: absolute;
      top: 15px;
      width: 90px;
      height: 90px;
      background-color: white;
      transform: rotate(-45deg);
      box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.8);
    }

    .heart:before, .heart:after {
      content: '';
      position: absolute;
      width: 90px;
      height: 90px;
      background-color: white;
      border-radius: 50%;
    }
    .heart:before { top: -45px; left: 0; }
    .heart:after { left: 45px; top: 0; }

    h1 {
      font-size: 2.8rem;
      color: white;
      font-family: 'Great Vibes', cursive;
      margin-top: 100px;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
    }

    p {
      font-size: 1.5rem;
      color: white;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .button {
      background: white;
      color: #ff4e50;
      padding: 14px 35px;
      border: none;
      border-radius: 25px;
      font-size: 1.3rem;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
      font-family: 'Playfair Display', serif;
      margin: 10px;
      box-shadow: 0px 5px 15px rgba(255, 255, 255, 0.3);
    }

    .button:hover {
      transform: scale(1.1);
      background: #ffccd5;
    }

    .hidden { display: none; }
    .buttons-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
    }

    #noButton {
      width: auto;
      position: relative;
      transition: transform 0.2s ease-out;
    }

    /* Heart Particle Animation */
    .floating-hearts {
  position: absolute;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  z-index: 0;  /* Ensuring hearts are behind the card */
  pointer-events: none;
  overflow: hidden;
}

.floating-hearts .heart {
  position: absolute;
  bottom: -50px; /* Start from below the screen */
  width: 40px; /* Smaller heart size */
  height: 40px;
  background-color: white;
  transform: rotate(-45deg);
  box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.8);
  animation: floatHeart 6s infinite;
}

.floating-hearts .heart:before, .floating-hearts .heart:after {
  content: '';
  position: absolute;
  width: 40px;
  height: 40px;
  background-color: white;
  border-radius: 50%;
}

.floating-hearts .heart:before { top: -20px; left: 0; }
.floating-hearts .heart:after { left: 20px; top: 0; }

/* Heart floating animation */
@keyframes floatHeart {
  0% {
    opacity: 1;
    transform: translateY(0) scale(0.7);
  }
  100% {
    opacity: 0;
    transform: translateY(-800px) scale(1);
  }
}

/* Add randomness in positioning each heart */
.floating-hearts .heart:nth-child(odd) {
  animation-duration: 7s;
  animation-delay: -1s;
}

.floating-hearts .heart:nth-child(even) {
  animation-duration: 8s;
  animation-delay: -3s;
}

  </style>
</head>
<body>
  <div class="overlay"></div>

  <!-- Floating hearts container -->
  <div class="floating-hearts">
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
  </div>

  <div class="card" id="firstPage">
    <h1>Hey Doha,</h1>
    <p>I have an important question to ask...</p>
    <button class="button" onclick="flipCard()">Click to See</button>
  </div>

  <div class="card hidden" id="valentineCard">
    <div class="heart"></div>
    <h1>Will You Be My Valentine?</h1>
    <p>You make my heart skip a beat! ðŸ’–</p>
    <div class="buttons-container">
      <button class="button" onclick="sayYes()">Yes! ðŸ’•</button>
      <button id="noButton" class="button" onmouseover="moveButton()">No ðŸ˜¢</button>
    </div>
  </div>

  <script>
    function flipCard() {
      document.getElementById('firstPage').style.opacity = "0";
      setTimeout(() => {
        document.getElementById('firstPage').classList.add('hidden');
        document.getElementById('valentineCard').classList.remove('hidden');
      }, 500);
    }

    function sayYes() {
      alert("Yay! You've made me the happiest person ever! ðŸ’•");
    }

    function moveButton() {
      const noButton = document.getElementById('noButton');
      const viewportWidth = window.innerWidth;
      const viewportHeight = window.innerHeight;
      const randomX = Math.random() * (viewportWidth / 2) - viewportWidth / 4;
      const randomY = Math.random() * (viewportHeight / 2) - viewportHeight / 4;
      noButton.style.transform = `translate(${randomX}px, ${randomY}px)`;
    }
  </script>
</body>
</html>
