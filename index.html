<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine?</title>
  <style>
    /* Page Background */
    body {
      font-family: 'Cursive', sans-serif;
      background-color: #ffdde1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    /* Card Container */
    .card {
      width: 380px;
      height: 500px;
      background: linear-gradient(145deg, #ff4e50, #ff8c94);
      border-radius: 20px;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      position: relative;
      border: 5px solid white;
      transition: transform 1s ease-in-out, opacity 0.5s ease-in-out;
    }

    /* Heart Shape */
    .heart {
      position: absolute;
      top: 20px;
      width: 80px;
      height: 80px;
      background-color: white;
      transform: rotate(-45deg);
    }

    .heart:before,
    .heart:after {
      content: '';
      position: absolute;
      width: 80px;
      height: 80px;
      background-color: white;
      border-radius: 50%;
    }

    .heart:before {
      top: -40px;
      left: 0;
    }

    .heart:after {
      left: 40px;
      top: 0;
    }

    /* Text Styling */
    h1 {
      font-size: 2.5rem;
      color: white;
      font-family: 'Pacifico', cursive;
      margin-top: 80px;
    }

    p {
      font-size: 1.4rem;
      color: white;
      font-weight: bold;
      margin-bottom: 20px;
    }

    /* Buttons */
    .button {
      background-color: white;
      color: #ff4e50;
      padding: 12px 30px;
      border: none;
      border-radius: 20px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
      font-family: 'Cursive', sans-serif;
      margin: 10px;
    }

    .button:hover {
      transform: scale(1.1);
      background-color: #ffccd5;
    }

    /* Hide second page initially */
    .hidden {
      display: none;
    }

    /* Buttons Container */
    .buttons-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 20px;
      position: relative;
    }

    /* NO Button Styling */
    #noButton {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      transition: transform 0.2s ease-out;
    }
  </style>
</head>
<body>

  <!-- First Page -->
  <div class="card" id="firstPage">
    <h1>Hey Doha,</h1>
    <p>I have an important question to ask...</p>
    <button class="button" onclick="flipCard()">Click to See</button>
  </div>

  <!-- Second Page -->
  <div class="card hidden" id="valentineCard">
    <div class="heart"></div>
    <h1>Will You Be My Valentine?</h1>
    <p>You make my heart skip a beat! ðŸ’–</p>

    <!-- Buttons -->
    <div class="buttons-container">
      <button class="button" onclick="sayYes()">Yes! ðŸ’•</button>
      <button id="noButton" class="button" onmouseover="moveButton()">No ðŸ˜¢</button>
    </div>
  </div>

  <script>
    function flipCard() {
      document.getElementById('firstPage').style.opacity = "0";
      setTimeout(() => {
        document.getElementById('firstPage').classList.add('hidden');
        document.getElementById('valentineCard').classList.remove('hidden');
      }, 500);
    }

    function sayYes() {
      alert("Yay! You've made me the happiest person ever! ðŸ’•");
    }

    function moveButton() {
      const noButton = document.getElementById('noButton');
      const viewportWidth = window.innerWidth;
      const viewportHeight = window.innerHeight;

      // Generate a random position within half the viewport width/height
      const randomX = Math.random() * (viewportWidth / 2) - viewportWidth / 4;
      const randomY = Math.random() * (viewportHeight / 2) - viewportHeight / 4;

      noButton.style.transform = `translate(${randomX}px, ${randomY}px)`;
    }
  </script>

</body>
</html>
